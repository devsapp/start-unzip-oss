edition: 3.0.0
name: UnZip OSS
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  fc-zip-oss-service:
    component: fc3
    props:
      region: ${vars.region}
      triggers:
        - triggerName: unzip-oss-trigger
          triggerType: oss
          triggerConfig:
            events:
              - oss:ObjectCreated:PutObject
              - oss:ObjectCreated:PostObject
              - oss:ObjectCreated:CompleteMultipartUpload
              - oss:ObjectCreated:PutSymlink
            filter:
              key:
                prefix: '{{ prefix }}'
                suffix: .zip
          invocationRole: '{{ triggerRoleArn }}'
          sourceArn: acs:oss:${this.props.region}:${config("AccountID")}:{{ bucketName }}
      handler: index.handler
      timeout: 21600
      runtime: python3.10
      cpu: 2
      memorySize: 4096
      diskSize: 10240 
      environmentVariables:
        PROCESSED_DIR: '{{ processedDir }}'
        RETAIN_FILE_NAME: '{{ retainFileName }}'
      internetAccess: true
      role: '{{ roleArn }}'
      functionName: '{{ functionName }}'
      code: ./code
      asyncInvokeConfig:
        destinationConfig:
          onFailure:
            destination: acs:fc:${this.props.region}::functions/dest-fail
        maxAsyncEventAgeInSeconds: 86400
        maxAsyncRetryAttempts: 3
  dest-fail:
    component: fc3
    props:
      region: ${vars.region}
      description: async task destination fail function by serverless devs
      runtime: python3
      handler: index.handler
      memorySize: 512
      timeout: 60
      functionName: dest-fail
      code: ./fail
