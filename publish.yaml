Edition: 3.0.0
Type: Project
Name: start-unzip-oss-v3
Version: 0.0.11
Provider:
  - 阿里云
Description: 本案例是将解压zip文件工具 unzip，快速创建并部署到阿里云函数计算 FC。
HomePage: https://github.com/devsapp/start-unzip-oss
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - OSS上zip文件自动解压
  - 函数计算 OSS 触发器
Category: 其它
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  对象存储:
    Authorities:
      - AliyunOSSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - roleArn
    - bucketName
    - prefix
    - processedDir
    - retainFileName
    - triggerRoleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: oss-invoke-fc-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    roleArn:
      title: RAM角色ARN
      type: string
      default: ""
      description: "函数计算访问对象存储OSS服务时使用的函数角色"
      required: true
      x-role:
        name: fcossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
    bucketName:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名(注意和函数同地域)
      x-bucket:
        dependency:
          - region
    prefix:
      title: 前缀
      type: string
      default: src
      description: 配置触发函数计算的文件前缀。您上传指定前缀的ZIP文件或将ZIP文件上传至指定目录会触发函数计算。置空此项则匹配所有上传的ZIP文件，置空此项可能会触发循环执行，建议您配置文件前缀。
    processedDir:
      title: 解压目标目录
      type: string
      default: dst
      description: 将匹配到的文件解压到此目标目录下。为防止循环触发产生不必要的费用，建议您设置不同于前缀的目标目录。
    retainFileName:
      title: 是否保留压缩文件名为路径目录
      type: string
      default: "false"
      description: 是否保留压缩文件名为路径目录？ 若为 true, 您的目标目录为target, 压缩文件名为source.zip, 则解压后文件路径为target/source/..., 否则为 target/...。
      enum:
        - "true"
        - "false"
    triggerRoleArn:
      title: 触发器RAM角色ARN
      type: string
      default: AliyunOSSEventNotificationRole
      description: OSS使用此角色来发送事件通知来调用函数
      required: true
      x-role:
        name: AliyunOSSEventNotificationRole
        service: OSS
        authorities:
          - AliyunFCInvocationAccess
